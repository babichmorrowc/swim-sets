msg: Today's Practice
print_full_stats: True
subsets:
  - msg: Warmup
    time: 15:00
    print_full_stats: True
    subsets:
      - distance: 200
        stroke: free
        time: :00
      - distance: 50
        rounds: 4
        stroke: choice
        msg: kick / swim
        time: :00
      - distance: 200
        stroke: im
        msg: drill / swim
        time: :00
      - distance: 50
        rounds: 4
        stroke: free
        msg: descend 1-4
        time: :00

  - msg: Preset
    print_full_stats: True
    rounds: 1
    subsets:
      - distance: 75
        stroke: choice
        rounds: 4
        msg: odds kick/swim/kick, evens swim/kick/swim
        additional_base: :30
      - distance: 75
        stroke: choice
        rounds: 4
        msg: odds drill/swim/drill, evens swim/drill/swim
        additional_base: :20

  - msg: Main Set
    print_full_stats: True
    rounds: 2
    subsets:
      - distance: [300, 300, 200, 100]
        rounds: 1
        stroke: free
        additional_base: 0:10
        msg: 25 drill / 50 swim
      - distance: 50
        rounds: [6, 6, 4, 4]
        stroke: free
        msg: descend 1-3, then hold
        additional: 0:05
      - distance: [200, 200, 150, 100]
        rounds: 1
        stroke: free
        additional_base: :10
        msg: 25 drill / 25 swim
      - distance: 50
        rounds: [4, 4, 3, 3]
        stroke: free
      - distance: [100, 100, 100, 100]
        rounds: 1
        stroke: free
        additional_base: :10
        msg: 50 drill / 50 swim
      - distance: 50
        rounds: [2, 2, 2, 2]
        stroke: free
        additional: -0:05
      - distance: 50
        rounds: 1
        stroke: free
        additional: 0:30
        msg: easy drill
      - distance: 50
        rounds: 1
        stroke: free
        additional: 0:30
        msg: fast


  - msg: Post Set (if time permits)
    print_full_stats: True
    subsets:
      - distance: 50
        rounds: 4
        msg: kick / swim / drill / swim
        stroke: choice
        additional: 0:20

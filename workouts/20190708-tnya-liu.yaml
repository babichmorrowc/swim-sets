        rounds: 3
        stroke: im
        msg: IM order (fly, back, breast)
      - distance: 100
        rounds: [4, 4, 3, 2]
        stroke: im

  - msg: Post Set (if time permits)
    print_full_stats: True
    rounds: 2
    subsets:
      - distance: 50
        msg: scull-swim, rest 0:20
      - distance: 50
        msg: drill-swim, rest 0:20
      - distance: 50
        msg: kick-swim, rest 0:20

    time: 15:00
    print_full_stats: True
    rounds: 1
    subsets:
      - distance: 200
        stroke: free
        time: :00
      - distance: 100
        stroke: im
        time: :00
      - distance: 200
        stroke: free
        msg: pull
        time: :00
      - distance: 100
        stroke: kick
        time: :00

  - msg: Preset
    print_full_stats: True
    rounds: 1
    subsets:
      - distance: 50
        stroke: kick
        rounds: 3
        msg: Freestyle, descend 1-3
      - distance: 100
        stroke: free
        msg: drill
        additional_base: 0:10
      - distance: 50
        stroke: kick
        rounds: 3
        msg: Choice, descend 1-3
      - distance: 100
        stroke: choice
        msg: drill
        additional_base: 0:10

  - msg: Main Set
    print_full_stats: True

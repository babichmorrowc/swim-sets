msg: Today's Practice
print_full_stats: True
subsets:
  - msg: Warmup
    time: 15:00
    print_full_stats: True
    subsets:
      - distance: 300
        stroke: free
        time: :00
      - distance: 200
        rounds: 1
        stroke: choice
        msg: kick / swim
        time: :00
      - distance: 100
        stroke: choice
        msg: drill / swim
        time: :00
      - distance: 50
        rounds: 4
        stroke: free
        msg: descend 1-4
        time: :00

  - msg: 'Preset'
    rounds: 1
    print_full_stats: True
    subsets:
      - distance: 75
        stroke: free
        rounds: 4
        msg: Pull - 25 right arm / 25 left arm / 25 swim
        additional: 0:15
      - distance: 50
        stroke: free
        rounds: 4
        msg: low stroke count
        additional: 0:05

  - msg: 'Main Set'
    rounds: 2
    print_full_stats: True
    subsets:
      - distance: [200, 200, 150, 200]
        stroke: free
        rounds: 1
        msg: hold stroke count
        time: [2:45, 3:05, 2:35, 4:00]
      - distance: [200, 200, 150, 150]
        stroke: free
        rounds: 1
        msg: hold stroke count
        time: [2:40, 3:00, 2:30, 2:55]
      - distance: [200, 200, 150, 100]
        stroke: free
        rounds: 1
        msg: hold stroke count
        time: [2:35, 2:55, 2:25, 1:50]
      - distance: [200, 200, 150, 50]
        stroke: free
        rounds: 1
        msg: hold stroke count
        time: [2:30, 2:50, 2:20, 0:45]
      - distance: 50
        stroke: choice
        rounds: [4, 4, 4, 3]
        msg: Odds - kick, Evens - drill
        additional_base: 0:10

  - msg: Post Set (if time permits)
    print_full_stats: True
    subsets:
      - distance: 50
        rounds: 4
        msg: Odds - scull / swim, Evens - drill / swim
        stroke: choice
        additional_base: 0:20

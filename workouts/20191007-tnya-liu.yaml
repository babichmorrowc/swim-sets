    time: 15:00
    print_full_stats: True
    subsets:
      - distance: 200
        stroke: free
        time: :00
      - distance: 50
        rounds: 4
        stroke: choice
        msg: kick / swim
        time: :00
      - distance: 200
        stroke: im
        msg: drill / swim
        time: :00
      - distance: 50
        rounds: 4
        stroke: free
        msg: descend 1-4
        time: :00

  - msg: Preset
    print_full_stats: True
    rounds: 1
    subsets:
      - distance: 75
        stroke: choice
        rounds: 4
        msg: kick / drill / swim
      - distance: 25
        stroke: choice
        rounds: 4

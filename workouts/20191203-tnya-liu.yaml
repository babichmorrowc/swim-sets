msg: Today's Practice
print_full_stats: True
subsets:
  - msg: Warmup
    time: '10:00'
    print_full_stats: True
    subsets:
      - distance: 200
        stroke: free
        time: :00
      - distance: 200
        stroke: kick
        msg: / swim
        time: :00
      - distance: 200
        stroke: free
        msg: pull
        time: :00

  - msg: Drill
    print_full_stats: True
    rounds: 1
    subsets:
      - distance: 100
        stroke: choice
        rounds: 4
        msg: drill / swim
        additional_base: 0:10

  - msg: Preset
    print_full_stats: True
    rounds: 1
    subsets:
      - distance: 25
        rounds: 4
        stroke: stroke
        additional: 0:15
        msg: Fly - low stroke count
      - distance: [50, 50, 50, 25]
        rounds: 4
        stroke: stroke
        additional_base: 0:10
        msg: Backstroke
      - distance: [75, 75, 25, 25]
        rounds: 4
        stroke: stroke
        additional_base: 0:20
        msg: breast / free / breast
      - distance: [100, 100, 50, 25]
        rounds: 4
        stroke: free
        additional_base: 0:10
        msg: drill / swim

  - msg: Main Set
    print_full_stats: True
    rounds: 4
    subsets:
      - distance: 100
        stroke: stroke
        msg: stroke / free / free / stroke
      - distance: 100
        stroke: stroke
        msg: stroke / free / stroke / free
      - distance: 100
        stroke: stroke
        msg: free / stroke / free / stroke
      - distance: 100
        stroke: stroke
        msg: free / stroke / stroke / free

  - msg: IM Set (if time permits)
    rounds: [1, 0, 1, 0]
    print_full_stats: True
    subsets:
      - distance: 75
        rounds: 4
        stroke: choice
        msg: odds choice / evens IM

  - msg: Post Set (if time permits)
    print_full_stats: True
    subsets:
      - distance: 75
        rounds: 4
        stroke: choice
        msg: kick / drill / swim
        additional: 0:30

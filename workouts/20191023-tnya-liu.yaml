msg: Today's Practice
print_full_stats: True
subsets:
  - msg: Warmup
    time: 15:00
    print_full_stats: True
    subsets:
      - distance: 300
        stroke: free
        time: :00
      - distance: 200
        rounds: 1
        stroke: choice
        msg: kick / swim
        time: :00
      - distance: 100
        stroke: choice
        msg: drill / swim
        time: :00
      - distance: 50
        rounds: 4
        stroke: free
        msg: descend 1-4
        time: :00

  - msg: 'Preset'
    rounds: 1
    print_full_stats: True
    subsets:
      - distance: 25
        stroke: im
        rounds: 4
        msg: drill
        time: [0:35, 0:35, 0:45, 0:50]
      - distance: 75
        stroke: im
        rounds: 4
        msg: order kick / drill / swim
        additional: 0:05
      - distance: 125
        stroke: im
        rounds: 4
        msg: order - 25 stroke EZ / 75 free moderate / 25 stroke fast

  - msg: 'Main Set'
    rounds: 1
    print_full_stats: True
    subsets:
      - distance: [400, 400, 300, 200]
        stroke: free
        rounds: 1
        msg: breathing 3s
        additional_base: 0:05
      - distance: 100
        stroke: stroke
        rounds: [4, 4, 3, 2]
        msg: drill / swim
        additional_base: 0:10
      - distance: [300, 300, 225, 150]
        stroke: free
        rounds: 1
        msg: breath 3 / 5 / 7 by 25
        additional_base: 0:05
      - distance: 75
        stroke: stroke
        rounds: [4, 4, 3, 2]
        msg: build
        additional_base: 0:10
      - distance: [200, 200, 150, 100]
        stroke: free
        rounds: 1
        msg: breath 3 / 5 / 7 / 5 by 50
        additional_base: 0:05
      - distance: 50
        stroke: stroke
        rounds: [4, 4, 3, 2]
        msg: best average
        additional_base: 0:10
      - distance: [100, 100, 75, 50]
        stroke: free
        rounds: 1
        msg: 2 breaths / 25
        additional_base: 0:05
      - distance: 25
        stroke: stroke
        rounds: [4, 4, 3, 2]
        msg: sprint
        time: [0:30, 0:30, 0:40, 0:45]

  - msg: Post Set (if time permits)
    print_full_stats: True
    subsets:
      - distance: 50
        rounds: 6
        msg: Odds - scull / swim, Evens - drill / swim
        stroke: choice
        additional_base: 0:20

    time: 15:00
    print_full_stats: True
    subsets:
      - distance: 200
        stroke: free
        time: :00
      - distance: 200
        stroke: im
        msg: drill / swim
        time: :00
      - distance: 100
        stroke: kick
        time: :00
      - distance: 100
        stroke: free
        msg: pull
        time: :00

  - msg: Preset
    print_full_stats: True
    rounds: [3, 3, 3, 2]

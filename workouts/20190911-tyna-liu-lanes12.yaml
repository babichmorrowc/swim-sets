msg: Today's Practice
print_full_stats: True
subsets:
  - msg: Warmup
    time: 15:00
    print_full_stats: True
    subsets:
      - distance: 200
        stroke: free
        time: :00
      - distance: 100
        stroke: kick
        time: :00
      - distance: 200
        stroke: free
        msg: pull
        time: :00
      - distance: 100
        stroke: im
        time: :00

  - msg: Preset
    print_full_stats: True
    rounds: 2
    subsets:
      - distance: 200
        stroke: kick
        msg: 25 kick / 25 swim
        additional: -0:10
      - distance: 50
        rounds: 4
        stroke: kick
        msg: Variable -- 1. fast/easy, 2. easy/fast, 3. easy, 4. fast
        additional: 0:10

  - msg: Main Set
    print_full_stats: True
    rounds: 1
    subsets:
      - distance: [300, 300, 300, 200]
        rounds: 1
        stroke: free
        additional_base: 0:10
        msg: "ladder breathing"
      - distance: 100
        rounds: [3, 3, 3, 2]
        stroke: stroke
        msg: 25 free / 25 non-free
      - distance: [200, 200, 200, 100]
        rounds: 1
        stroke: free
        additional_base: 0:10
        msg: drill / swim
      - distance: 100
        rounds: [2, 2, 2, 1]
        stroke: stroke
        msg: 25 free / 25 non-free
      - distance: 100
        rounds: 1
        stroke: free
      - distance: [200, 200, 200, 100]
        rounds: 1
        stroke: stroke
        msg: drill / swim
        additional_base: 0:10
      - distance: 100
        rounds: [2, 2, 2, 1]
        stroke: free
      - distance: [300, 300, 300, 200]
        rounds: 1
        stroke: stroke
        msg: kick / drill / swim
        additional_base: 0:10
      - distance: 100
        rounds: [3, 3, 3, 2]
        stroke: free


  - msg: Post Set (if time permits)
    print_full_stats: True
    time: 5:00
    subsets:
      - distance: 50
        msg: scull down, double arm backstroke back, 15 sec rest
        stroke: choice
        rounds: 4
        time: 0:00

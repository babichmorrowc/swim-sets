msg: Today's Practice
print_full_stats: True
subsets:
  - msg: Warmup
    time: '15:00'
    print_full_stats: True
    subsets:
      - distance: 300
        stroke: free
        time: :00
      - distance: 100
        rounds: 2
        stroke: kick
        msg: / swim
        time: :00
      - distance: 50
        rounds: 4
        stroke: free
        msg: pull
        time: :00

  - msg: Pre Set
    print_full_stats: True
    rounds: [2, 2, 2, 1]
    subsets:
      - distance: 50
        rounds: 4
        stroke: im
        msg: order drill
      - distance: 100
        rounds: 3
        stroke: im

  - msg: Main Set
    print_full_stats: True
    rounds: 1
    subsets:
      - distance: [300, 300, 200, 200]
        stroke: im
        additional_base: 0:15
        msg: kick / drill / swim
      - distance: 100
        rounds: [3, 3, 2, 2]
        stroke: free
        additional_base: -0:05
        msg: strong
      - distance: 200
        stroke: im
      - distance: 75
        rounds: [3, 3, 2, 2]
        stroke: stroke
        additional_base: 0:15
        msg: breaststroke
      - distance: 100
        stroke: im
      - distance: 50
        rounds: [3, 3, 2, 2]
        stroke: stroke
        msg: backstroke


  - msg: Post Set (if time permits)
    print_full_stats: True
    subsets:
      - distance: 100
        rounds: 3
        stroke: choice
        msg: 1 - kick / swim, 2 - drill / swim, 3 - swim
        additional: 0:30

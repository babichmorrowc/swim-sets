    time: '15:00'
    print_full_stats: True
    subsets:
      - distance: 300
        stroke: free
        time: :00
      - distance: 100
        rounds: 2
        stroke: kick
        msg: / swim
        time: :00
      - distance: 50
        rounds: 4
        stroke: free
        msg: pull
        time: :00


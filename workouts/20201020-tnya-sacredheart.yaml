msg: Today's Practice
print_full_stats: True
subsets:
  - msg: Warmup
    time: '15:00'
    print_full_stats: True
    subsets:
      - distance: 300
        stroke: free
        time: :00
      - distance: 100
        rounds: 2
        stroke: kick
        msg: / swim
        time: :00
      - distance: 50
        rounds: 4
        stroke: free
        msg: pull
        time: :00

  - msg: 'Preset'
    print_full_stats: True
    rounds: 2
    subsets:
      - distance: 50
        stroke: choice
        rounds: 4
        msg: drill / swim
        additional_base: :10
      - distance: 75
        stroke: im
        msg: stroke / free / stroke (IMO)
        additional_base: :10
        rounds: 4

  - msg: 'Main set'
    rounds: 1
    print_full_stats: True
    subsets:
      - distance: 25
        stroke: im
        rounds: 4
        msg: drill
        time: [0:35, 0:35, 0:45, 0:50]
      - distance: 50
        stroke: choice
        rounds: 4
        msg: descend
        additional_base: 0:20
      - distance: 75
        stroke: im
        rounds: 4
        msg: order kick / drill / swim
        additional: 0:05
      - distance: 100
        stroke: im
        rounds: 4
        msg: swim
        additional: 0:05
      - distance: 125
        stroke: choice
        rounds: 4
        msg: build

  - msg: Post Set
    print_full_stats: True
    rounds: [2, 2, 2, 1]
    subsets:
      - distance: 75
        rounds: 4
        stroke: choice
        additional_base: 0:10
        msg: build
      - distance: 50
        rounds: 4
        stroke: choice
        additional_base: 0:20
        msg: variable

  - msg: Warm down (if time permits)
    print_full_stats: True
    subsets:
      - distance: 75
        rounds: 4
        stroke: free
        msg: breathe every 3, 5, 7
        additional: 0:30
